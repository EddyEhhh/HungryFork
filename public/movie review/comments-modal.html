<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="commentModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h5 class="modal-title text-light" id="review">Review</h5>
                <button class="btn btn-primary" data-dismiss="modal" data-target="#newCommentModal" data-toggle="modal"
                        id="newComment" onClick="newComment()" type="button">New Comment
                </button>
            </div>
            <div class="modal-body">
                <div id="emptyComment">No review yet. Create one now</div>
                <div class="row px-5" id="commentBody"></div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
