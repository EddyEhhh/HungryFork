<div class="modal fade" id="newCommentModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light">Contribute a Review</h3>
                <button class="btn btn-danger" data-dismiss="modal" type="button">&times;</button>
            </div>
            <div class="modal-body px-5">
                <!-- All input to be sent to server, and buttons must be within the 'form' tag -->
                <form id="commentForm">
                    <div class="row" id="commentBody" text-center>
                        <label for="nickname">Nickname</label>
                        <input class="form-control" id="nickname" required type="text">
                        <label for="userComments">Review</label>
                        <textarea class="form-control form-rounded" cols="100%" id="userComments" required
                                  rows="3"></textarea>
                        <label for="popcorn">Rating</label>
                        <img class="pop" onmouseover="rateIt(this)" src="images/popcorn_bw.png" value="1"/>
                        <img class="pop" onmouseover="rateIt(this)" src="images/popcorn_bw.png" value="2"/>
                        <img class="pop" onmouseover="rateIt(this)" src="images/popcorn_bw.png" value="3"/>
                        <img class="pop" onmouseover="rateIt(this)" src="images/popcorn_bw.png" value="4"/>
                        <img class="pop" onmouseover="rateIt(this)" src="images/popcorn_bw.png" value="5"/>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal" id="submitComment" onClick="addComment()"
                                type="button">Submit
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
